        stroke-width: 1.5;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 3s ease-in-out forwards, pulseFill 2s 3s ease-in-out forwards;
        fill: none;
      }

      /* Text styling */
      .loader-title {
        font-family: 'Playfair Display';
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #1a1a1a;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUpIn 1s 0.5s ease-out forwards;
      }

      .loader-subtitle {

        font-size: 1.1rem;
        font-weight: 300;
        color: #666;
        margin-bottom: 2rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUpIn 1s 0.8s ease-out forwards;
        line-height: 1.6;
        max-width: 400px;
        margin: 0 auto;
      }

      /* Progress indicator */
      .progress-indicator {
        width: 120px;
        height: 2px;
        background: rgba(4, 103, 106, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin: 20px auto;
        opacity: 0;
        animation: fadeIn 1s 1.2s ease-out forwards;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: #04676A;
        border-radius: 2px;
        animation: loadingProgress 2.5s 1.2s ease-in-out forwards;
      }

      /* Animations */
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes pulseFill {
        0% {
          fill: transparent;
          stroke: #04676A;
        }
        50% {
          fill: #04676A;
          stroke-width: 0.5;
        }
        100% {
          fill: #04676A;
          stroke: transparent;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeUpIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes loadingProgress {
        0% {
          width: 0%;
        }
        70% {
          width: 80%;
        }
        100% {
          width: 100%;
        }
      }
